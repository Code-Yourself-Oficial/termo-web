<notifier-container></notifier-container>
<div class="content">
  <h1>TERMO</h1>
  <div class="container">
    <h2>LOGIN</h2>
    <input class="input" type="email" [(ngModel)]="email"  placeholder="Email">
    <input class="input" type="password" [(ngModel)]="password"  placeholder="Password">
    
    <button class="button" appHover [ngClass]="isDisabled() ? 'disabled' : ''" [disabled]="isDisabled()" (click)="login()">Entrar</button>
    <a routerLink="/cadastrar">Cadastrar</a>
  </div>
</div>
